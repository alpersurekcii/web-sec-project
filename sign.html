<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<script type="text/javascript">
		///^[A-Za-z]\w{7,30}$/
		function validate() {
			var pass = document.getElementById('pass').value
			var passw = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
			if (passw.test(pass)) {
				return true;
			}
			else {
				alert("Your password must contain at least one uppercase letter, one lowercase letter and numbers.");
				return false;
			}
		}






	</script>

</head>

<body>
	<div class="signup-form">
		<form method="post" action="./php/sign.php" onsubmit="return validate();" enctype="multipart/form-data">
			<h2 style="text-align: center;"> Register</h2>
			<p style="text-align: center;" class="hint-text">Create your account</p>
			<div class="form-group">
				<div class="row">
					<div class="col"><input type="text" class="form-control" id="first_name" name="first_name"
							placeholder="First Name" required="required"></div>
					<div class="col"><input type="text" class="form-control" id="last_name" name="last_name"
							placeholder="Last Name" required="required"></div>
				</div>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email"
					required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="pass" name="pass" placeholder="Password"
					required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="cpass" placeholder="Confirm Password"
					required="required">
			</div>

			<div class="form-group">
				<button type="submit" id="save" name="save" class="btn btn-primary btn-lg btn-block">Register
					Now</button>
			</div>
			<div class="text-center">Do you already have an existing account? <a href="./php/login.php">Login Here</a></div>
		</form>

	</div>
</body>

</html>
